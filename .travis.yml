# https://travis-ci.org/jschneier/django-storages/
language: python

cache: pip

matrix:
  fast_finish: true
  include:
    - env: TOXENV=flake8
    - python: 3.5
      env: TOXENV=integration
    - python: 3.5
      env: TOXENV=py35-django22
    - python: 3.6
      env: TOXENV=py36-django22
    - python: 3.7
      env: TOXENV=py37-django22
    - python: 3.8
      env: TOXENV=py38-django22
    - python: 3.9
      env: TOXENV=py39-django22
    - python: 3.6
      env: TOXENV=py36-django30
    - python: 3.7
      env: TOXENV=py37-django30
    - python: 3.8
      env: TOXENV=py38-django30
    - python: 3.9
      env: TOXENV=py39-django30
    - python: 3.6
      env: TOXENV=py36-django31
    - python: 3.7
      env: TOXENV=py37-django31
    - python: 3.8
      env: TOXENV=py38-django31
    - python: 3.9
      env: TOXENV=py39-django31
    - python: 3.6
      env: TOXENV=py36-djangomaster
    - python: 3.7
      env: TOXENV=py37-djangomaster
    - python: 3.8
      env: TOXENV=py38-djangomaster
    - python: 3.9
      env: TOXENV=py39-djangomaster
  allow_failures:
    - env: TOXENV=py36-djangomaster
    - env: TOXENV=py37-djangomaster
    - env: TOXENV=py38-djangomaster
    - env: TOXENV=py39-djangomaster

install:
  - pip install tox

script:
  - tox
