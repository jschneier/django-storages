[tox]
minversion = 1.9
envlist =
	py{3.6,3.7,3.8,3.9}-django2.2
	py{3.6,3.7,3.8,3.9}-django3.1
	py{3.6,3.7,3.8,3.9,3.10}-django3.2
	py{3.8,3.9,3.10}-django4.0
	py{3.8,3.9,3.10}-djangomain
	flake8

[testenv]
setenv =
	DJANGO_SETTINGS_MODULE = tests.settings
	PYTHONWARNINGS = always
	PYTHONDONTWRITEBYTECODE = 1
commands = pytest --cov=storages tests/ {posargs}
deps =
	django2.2: django~=2.2.17
	django3.1: django~=3.1.3
	django3.2: django~=3.2.9
	django4.0: django>=4.0rc1,<4.1
	djangomain: https://github.com/django/django/archive/main.tar.gz
	cryptography
	pytest
	pytest-cov
	rsa
extras =
    azure
    boto3
    dropbox
    google
    libcloud
    sftp

[testenv:flake8]
deps =
	flake8
	isort>=5.0.0
commands =
	flake8
	isort --check-only --diff .
skip_install = true
