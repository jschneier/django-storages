# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = dev,django12,django13,django14,django15

[base]
deps =
    mock==1.0.1
    boto==2.7.0

[testenv]
commands=python setup.py test

[testenv:dev]
deps=
    mock==1.0.1
    -egit://github.com/boto/boto.git@develop#egg=boto
    -egit://github.com/django/django.git#egg=django

[testenv:django12]
deps=
    django==1.2.7
    {[base]deps}

[testenv:django13]
deps=
    django==1.3.5
    {[base]deps}

[testenv:django14]
deps=
    django==1.4.3
    {[base]deps}

[testenv:django15]
deps=
    django==1.5.1
    {[base]deps}
